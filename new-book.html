<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Nuovo Libro</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Nuovo Libro</h1>
        <div class="row mb-5">
            <div class="col-md-6">
                <h2>Nome Autore</h2>
                <form action="#">
                    <label for="Nome Autore"></label>
                    <input type="text" id="Nome Autore" name="Nome Autore" class="form-control"
                        placeholder="Inserisci il nome dell' autore">
                </form>
            </div>
            <div class="col-md-6">
                <h2>Cognome Autore</h2>
                <form action="#">
                    <label for="Nome Autore"></label>
                    <input type="text" id="Nome Autore" name="Nome Autore" class="form-control"
                        placeholder="Inserisci il cognome dell' autore">
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <h2>Titolo</h2>
                <form action="#">
                    <label for="Nome Autore"></label>
                    <input type="text" id="Nome Autore" name="Nome Autore" class="form-control"
                        placeholder="Inserisci il titolo del libro">
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-4">
                <h2>Genere</h2>
                <form>
                    <select id="genere" name="genere" class="form-select">
                        <option value="" disabled selected>Seleziona un genere</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="fantasy">Romantico</option>
                        <option value="giallo">Giallo</option>
                        <option value="giallo">Saggi</option>
                        <option value="storico">Storico</option>
                        <option value="fantascienza">Fantascienza</option>
                    </select>
                </form>
            </div>
            <div class="col-md-4">
                <h2>Anno di pubblicazione</h2>
                <form action="#">
                    <label for="Nome Autore"></label>
                    <input type="text" id="Nome Autore" name="Nome Autore" class="form-control"
                        placeholder="Inserisci l'anno">
                </form>
            </div>
            <div class="col-md-4">
                <h2>ISBN#</h2>
                <form action="#">
                    <label for="Nome Autore"></label>
                    <input type="text" id="Nome Autore" name="Nome Autore" class="form-control"
                        placeholder="Inserisci il codice ISBN#">
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <hr>
                <h2>Note</h2>
                <form action="#">
                    <label for="Nome Autore"></label>
                    <input type="text" id="Nome Autore" name="Nome Autore" class="form-control"
                        placeholder="Inserisci eventuali note sul libro">
                </form>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="accetta">
                <label class="form-check-label" for="accetta">
                    Accetto i termini e le condizioni
                </label>
            </div>
            <a href="new-book.html" class="btn btn-primary">Aggiungi libro</a>
        </div>
    </div>
</body>

</html>
